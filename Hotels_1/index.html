    <section class="booking">
      <div class="container my-container">
        <div class="row my-row">
          <div class="col my-col">
            <form action="" class="bk-form" id="top-filter-form">
              <div class="input-group">
                <label for="destination" class="input-label" >Destination</label>
                <input
                  type="text"
                  class="input"
                  id="destination"
                  placeholder="City/Area/State"
                  list="destination_list"
                />
                <datalist id="destination_list">
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Hydrabad">Hydrabad</option>
                </datalist>
              </div>
              <div class="input-group">
                <label for="available-date" class="input-label">Available Date</label>
                <input type="date" class="input" id="available-date" />
              </div>
              
              <div class="input-group">
                <label for="adults" class="input-label">Adults</label>
                <select class="options" id="adults">
                  <option value="0" selected>0</option>
                  <option value="0">1</option>
                  <option value="0">2</option>
                  <option value="0">3</option>
                  <option value="0">4</option>
                  <option value="0">5</option>
                </select>
              </div>
              <div class="input-group">
                <label for="children" class="input-label">Children</label>
                <select class="options" id="children">
                  <option value="0" selected>0</option>
                  <option value="0">1</option>
                  <option value="0">2</option>
                  <option value="0">3</option>
                  <option value="0">4</option>
                  <option value="0">5</option>
                </select>
              </div>
              <button type="submit" class="btn-cust form-btn btn-brown">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
