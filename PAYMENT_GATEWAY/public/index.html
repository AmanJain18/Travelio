<html>

<head>
  <title>Payment Gateway</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="payment.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h2>TRAVELIO</h2>
          <p>Don't worry Travelio dosent store your any confedintional info like Debit or Credit card info <span>Hazzless Transaction</span></p>
        </div>
        <form>
          <div class="products">
            <h3 class="title">Checkout</h3>
            <div class="item">
              <span class="price">₹2000</span>
              <p class="item-name">Your Package</p>
              <p class="item-description">Have a Happpy Vaccation</p>
            </div>

            <div class="total">Total<span class="price">₹2000</span></div>
          </div>
          <div class="card-details">
            <h3 class="title">Initialize Payment</h3>
            <div class="row">

              <div class="form-group col-sm-12">
                <button type="button" class="btn btn-primary btn-block" onclick="paymentProcess()">Proceed</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>


  <!-- Modal HTML -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header">
          <div class="icon-box">
            <i class="material-icons">&#xE876;</i>
          </div>
          <h4 class="modal-title">Awesome!</h4>
        </div>
        <div class="modal-body">
          <p class="text-center">Your booking has been confirmed. Check your email for detials.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
